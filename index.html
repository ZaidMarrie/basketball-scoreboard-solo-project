<!DOCTYPE html>
<html lang="en">
	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basketball Scoreboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="stats">
				<h2 class="stats__title">Home</h2>
				<div class="stats__points stats__points--home">0</div>
				<button class="btn" data-multiplier="1">+1</button>
				<button class="btn" data-multiplier="2">+2</button>
				<button class="btn" data-multiplier="3">+3</button>
			</div>
			<div class="stats">
				<h2 class="stats__title">Guest</h2>
				<div class="stats__points stats__points--guest">0</div>
				<button class="btn" data-multiplier="1">+1</button>
				<button class="btn" data-multiplier="2">+2</button>
				<button class="btn" data-multiplier="3">+3</button>
			</div>
		</div>
		<script src="index.pack.js" ></script>
	</body>
</html>
